<div class="container">
    <nav id="header">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">メニュー１</a></li>
            <li><a href="#">メニュー２</a></li>
        </ul>
    </nav>

    <nav hidden id="under-menu">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">メニュー１</a></li>
            <li><a href="#">メニュー２</a></li>
        </ul>
    </nav>

    <div class="main">
        これはメインコンテンツです。
    </div>
</div>

<style>
    body {
        margin: 0;
    }

    .container {
        width: 100%;
    }

    nav {
        width: 100%;
        height: 70px;
        background-color: dimgray;
        padding-top: 5px;
        box-sizing: border-box;
    }

    ul {
        display: flex;
    }

    li {
        list-style: none;
    }

    a {
        display: block;
        text-decoration: none;
        color: white;
        margin-right: 35px;
    }

    #under-menu {
        position:fixed;
        bottom: 0;
        width: 100%;
    }

    .main {
        height: 2000px;
        background: gainsboro;
    }
</style>

<script>
    const ele = document.querySelector("#header");
    const ele2 = document.querySelector("#under-menu")
    const options = {
        threshold: 0
    };
    const onScreen = (entries) => {
        if(entries[0].isIntersecting){
            ele2.hidden = true;
        }
        else if(!entries[0].isIntersecting){
            ele2.hidden = false;
        }
    }
    const observer = new IntersectionObserver(onScreen, options);
    observer.observe(ele);
</script>
